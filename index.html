<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="contenedor">
  <p style="text-align: center;">
    <img id="img" src="https://i.pinimg.com/564x/ac/e8/5b/ace85b5cb35dda3651f8f39c08c8f206.jpg" height="100px">
    <form method="post">
		
      <label for="nombre">Nombre completo:</label>
		<input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre completo" required>

    <label for="nombre">User name:</label>
		<input type="username" id="username" name="username" placeholder="Escribe tu username" required>

		<label for="correo">Email:</label>
		<input type="email" id="correo" name="correo" placeholder="Escribe tu email" required>

		<label for="contraseña">Contraseña:</label>
		<input type="password" id="contraseña" name="contraseña" placeholder="Escribe tu contraseña" required>

    <label for="contraseña">Confirmar contraseña:</label>
		<input type="password" id="contraseña" name="contraseña" placeholder="Escribe tu contraseña" required>

    <label for="correo">Telefono:</label>
		<input type="telefono" id="telefono" name="telefono" placeholder="Escribe telefono" required>

       <div class="div" >
        <label>
          <input type="checkbox" name="genero" value="masculino">
          Masculino
        </label>
        <label>
          <input type="checkbox" name="genero" value="femenino">
          Femenino
        </label>
        <label>
          <input type="checkbox" name="genero" value="prefieronodecirlo">
          Prefiero no decirlo
        </label>
       </div>

		<input type="submit" value="Registrarse">
	</form>
</body>
</html>
